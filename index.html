<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Email Verification</h1>
  <div class="status" id="status">Verifying...</div>

  <script>
    const statusEl = document.getElementById('status');
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      statusEl.textContent = "Invalid verification link.";
    } else {
      fetch(`https://e747-73-90-200-173.ngrok-free.app/api/signup/verify?token=${token}`)
        .then(res => res.json())
        .then(data => statusEl.textContent = data.message)
        .catch(err => {
          console.error(err);
          statusEl.textContent = "Verification failed.";
        });
    }
  </script>
</body>
</html>
